<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
<form method="GET">

	<style type="text/css">
		body {
			background: #3c865e;
		}
	</style>

	<h1>ID number</h1>
	<style type="text/css">
		h1 {
			font-size: 25px;
		}
	</style>
	ID number: <input type="text" name="idnum" size="20" maxlength="11">
	<br>

	<h2>Student name</h2>
	<style type="text/css">
		h2 {
			font-size: 25px;
		}
	</style>
	Last name <input type="text" name="lname" size="20" maxlength="15">
	<br>
	First name <input type="text" name="fname" size="20" maxlength="15">
	<br>
	Middle initial <input type="text" name="minitial" size="5" maxlength="2">
	<br>

	<h3>Course</h3>
	<style type="text/css">
		h3 {
			font-size: 25px;
		}
	</style>
	<input type="radio" name="course" value="accounting" checked="checked"> BS ACCOUNTING
	<br>
	<input type="radio" name="course" value="infotech"> BS INFO TECHNOLOGY
	<br>
	<input type="radio" name="course" value="criminology"> BS CRIMINAL JUSTICE
	<br>

	<h4>Birthdate</h4>
	<style type="text/css">
		h4 {
			font-size: 25px;
		}
	</style>
	<select name="month[]">
		<option>January</option>
		<option>February</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
		<option>June</option>
		<option>July</option>
		<option>August</option>
		<option>September</option>
		<option>October</option>
		<option>November</option>
		<option>December</option>
	</select>

	<select name="date[]">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
		<option>25</option>
		<option>26</option>
		<option>27</option>
		<option>28</option>
		<option>29</option>
		<option>30</option>
		<option>31</option>
	</select>

	<select name="year[]">
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
	</select>
	<br><br>

	<input type="submit" name="" value="submit">
</body>
</html>
